# vim: ft=tmux

# --- Theme Configuration (Catppuccin Mocha) ---
set -g mode-style "fg=#cba6f7,bg=#313244"
set -g message-style "fg=#cba6f7,bg=#313244"
set -g message-command-style "fg=#cba6f7,bg=#313244"
set -g pane-border-style "fg=#313244"
set -g pane-active-border-style "fg=#cba6f7"
set -g status "on"
set -g status-interval 1
set -g status-justify "left"

# Deep Crust background for a floating effect
set -g status-style "fg=#cdd6f4,bg=#11111b"
set -g status-bg "#11111b"

set -g status-left-length "100"
set -g status-right-length "100"

# --- Status Left: [Session] [User] ---
# Session: Mauve background
# User: Surface1 background with Blue text
set -g status-left "#[fg=#11111b,bg=#cba6f7,bold] #S #[fg=#cba6f7,bg=#45475a,nobold]#[fg=#89b4fa,bg=#45475a,bold] #(whoami) #[fg=#45475a,bg=#11111b]"

# --- Status Right: < [Host] ---
# Clean gradient from Base to Surface
set -g status-right "#[fg=#1e1e2e,bg=#11111b]#[fg=#cdd6f4,bg=#1e1e2e]#[fg=#313244,bg=#1e1e2e]#[fg=#cdd6f4,bg=#313244]#[fg=#45475a,bg=#313244]#[fg=#cba6f7,bg=#45475a,bold] #h "

setw -g window-status-activity-style "underscore,fg=#a6adc8,bg=#11111b"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#a6adc8,bg=#11111b"

# --- Window Status: Inactive ---
setw -g window-status-format '#[fg=#11111b,bg=#11111b]#[fg=#6c7086,bg=#11111b] #I  #{b:pane_current_path} #[fg=#11111b,bg=#11111b]'

# --- Window Status: Active ---
# Uses Sapphire (Blue) and Sky for a vibrant look
setw -g window-status-current-format '#[fg=#11111b,bg=#89dceb]#[fg=#11111b,bg=#89dceb,bold] #I #[fg=#89dceb,bg=#74c7ec]#[fg=#11111b,bg=#74c7ec,bold] #{b:pane_current_path} #[fg=#74c7ec,bg=#11111b,nobold]'
